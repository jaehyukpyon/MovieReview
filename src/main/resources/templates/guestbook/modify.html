<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">

        <h1 class="mt-4">Guestbook modify page</h1>

        <form th:action="@{/guestbook/register}" th:method="post">

            <!--페이지 번호, 검색 조건(type) 및 검색어 기억-->
            <input type="hidden" name="page" th:value="${requestDTO.page}" />
            <input type="hidden" name="type" th:value="${requestDTO.type}" />
            <input type="hidden" name="keyword" th:value="${requestDTO.keyword}" />

            <div class="form-group">
                <label>gno</label>
                <input type="text" class="form-control" name="gno" th:value="${dto.gno}" readonly>
            </div>

            <div class="form-group">
                <label>title</label>
                <input type="text" class="form-control" name="title" th:value="${dto.title}">
            </div>

            <div class="form-group">
                <label>content</label>
                <textarea type="text" class="form-control" rows="5" name="content">[[${dto.content}]]</textarea>
            </div>

            <div class="form-group">
                <label>writer</label>
                <input type="text" class="form-control" name="writer" th:value="${dto.writer}" readonly>
            </div>

            <div class="form-group">
                <label>register date</label>
                <input type="text" class="form-control" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
            </div>

            <div class="form-group">
                <label>last modified date</label>
                <input type="text" class="form-control" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
            </div>
        </form>

        <button type="button" class="btn btn-primary modifyBtn">modify</button>
        <button type="button" class="btn btn-info listBtn">back to list</button>
        <button type="button" class="btn btn-danger removeBtn">delete</button>



        <script th:inline="javascript">
            const actionForm = $("form");

            $("button.removeBtn").click(function () {
                if (!confirm("삭제하시겠습니까?")) {
                    return;
                }
                actionForm
                        .attr("action", "/guestbook/remove")
                        .attr("method", "post");

                actionForm.submit();
            });

            $("button.modifyBtn").click(function () {
                if (!confirm("수정하시겠습니까?")) {
                return;
                }
                actionForm
                    .attr("action", "/guestbook/modify")
                    .attr("method", "post")
                    .submit();
            });

            $("button.listBtn").click(function () {
                // const pageInfo = $("input[name='page']");

                const page = $("input[name='page']");
                const type = $("input[name='type']");
                const keyword = $("input[name='keyword']");

                actionForm.empty();
                actionForm.append(page);
                actionForm.append(type);
                actionForm.append(keyword);

                actionForm
                    .attr("action", "/guestbook/list")
                    .attr("method", "get");

                console.log(actionForm.html());
                actionForm.submit();
            });
        </script>

    </th:block>

</th:block>

</html>

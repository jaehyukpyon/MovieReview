<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>register.html</title>
</head>

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">

        <h1 class="mt-4">Guestbook register page</h1>

        <form th:action="@{/guestbook/register}" th:method="post">
            <div class="form-group">
                <label>title</label>
                <input type="text" class="form-control" name="title" placeholder="enter title">
            </div>

            <div class="form-group">
                <label>content</label>
                <textarea type="text" class="form-control" rows="5" name="content" placeholder="enter content"></textarea>
            </div>

            <div class="form-group">
                <label>writer</label>
                <input type="text" class="form-control" name="writer" placeholder="enter writer">
            </div>

            <button type="submit" class="btn btn-primary">submit</button>
        </form>

    </th:block>

</th:block>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>layout1.html</title>
</head>

<body>

    <th:block th:fragment="setContent(content)">

        <div class="header">
            <h1>HEADER!</h1>
        </div>

        <div class="content">
            <th:block th:replace = "${content}">

            </th:block>
        </div>

        <div class="footer">
            <h1>FOOTER!</h1>
        </div>

    </th:block>

</body>

</html>
